<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        html,
        body {
            padding: 0px;
            margin: 0px;
            font-family: "Arial", "Helvetica", sans-serif;
        }

        #loading_state {
            position: absolute;
            top: 45%;
            left: 0px;
            width: 100%;
            font-size: 20px;
            text-align: center;
        }

        #open_call_state {
            display: none;
        }

        #local_video {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 160px;
            height: 120px;
            background: #333333;
        }

        #remote_video {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 1024px;
            height: 768px;
            background: #999999;
        }
    </style>
</head>

<body>
    <div id="loading_state">loading...</div>
    <div id="open_call_state">
        <video id="remote_video"></video>
        <video id="local_video"></video>
    </div>
</body>
<script>

    var call_token = "";
    var rtc_session_description = RTCSessionDescription;
    //var get_user_media = navigator.getUserMedia.bind(navigator);

    var signaling_server = new WebSocket('ws://localhost:3000');
    
    function connect_stream_to_src(media_stream, media_element) {
        media_element.srcObject = media_stream;
        media_element.play();
    };

    var stun_server = "stun.l.google.com:19302";
    var peer_connection = new RTCPeerConnection({
        "iceServers": [
            { "url": "stun:" + stun_server },
        ]
    });

    peer_connection.onicecandidate = function (ice_event) {
        console.log('onicecandidate');
        if (ice_event.candidate) {
            signaling_server.send(
                JSON.stringify({
                    type: "new_ice_candidate",
                    candidate: ice_event.candidate,
                })
            );
        }
    };

    peer_connection.onaddstream = function (event) {
        console.log('onaddstream event', event);
        connect_stream_to_src(event.stream, document.getElementById("remote_video"));
        // hide placeholder and show remote video
        document.getElementById("loading_state").style.display = "none";
        document.getElementById("open_call_state").style.display = "block";
    };

    navigator.getUserMedia(
        {
            "audio": true,
            "video": true
        },
        function (local_stream) {
            connect_stream_to_src(local_stream, document.getElementById("local_video"));
            peer_connection.addStream(local_stream);
        },
        log_error
    );

    //방개설자
    if (document.location.hash === "" || document.location.hash === undefined) { // you are the Caller
        console.log('방개설');

        // create the unique token for this call 
        var token = /*Date.now() + "-" +*/ Math.round(Math.random() * 10000);
        call_token = "#" + token;

        

        // set location.hash to the unique token for this call
        document.location.hash = token;

        signaling_server.onopen = function () {
            console.log('client signaling_server.onopen');

            // setup caller signal handler
            signaling_server.onmessage = function (event) {
                
                console.log('signaling_server.onmessage');

                var signal = JSON.parse(event.data);
                console.log('signal : ', signal);
                if (signal.type === "callee_arrived") {
                    console.log('signal.type === callee_arrived');
                    peer_connection.createOffer(new_description_created, log_error);
                } else if (signal.type === "new_ice_candidate") {
                    peer_connection.addIceCandidate(new RTCIceCandidate(signal.candidate));
                } else if (signal.type === "new_description") {
                    peer_connection.setRemoteDescription(
                        new rtc_session_description(signal.sdp),
                        function () {
                            if (peer_connection.remoteDescription.type == "answer") {
                                // extend with your own custom answer handling here
                            }
                        },
                        log_error
                    );
                } else {
                    // extend with your own signal types here
                }
            };

            // tell the signaling server you have joined the call 
            signaling_server.send(
                JSON.stringify({
                    token: call_token,
                    type: "join",
                })
            );
        }

        document.title = "You are the Caller";
        document.getElementById("loading_state").innerHTML = "Ready for a call...ask your friend to visit:<br/><br/>" + document.location;
    }
    else { // you have a hash fragment so you must be the Callee 

        // get the unique token for this call from location.hash
        call_token = document.location.hash;

        signaling_server.onopen = function () {
            console.log('callee onopen');
            // setup caller signal handler
            signaling_server.onmessage = function (event) {
                var signal = JSON.parse(event.data);

                console.log('callee signal : ', signal);
                if (signal.type === "new_ice_candidate") {
                    peer_connection.addIceCandidate(
                        new RTCIceCandidate(signal.candidate)
                    );
                } else if (signal.type === "new_description") {
                    peer_connection.setRemoteDescription(
                        new rtc_session_description(signal.sdp),
                        function () {
                            if (peer_connection.remoteDescription.type == "offer") {
                                peer_connection.createAnswer(new_description_created, log_error);
                            }
                        },
                        log_error
                    );
                } else {
                    // extend with your own signal types here
                };
            }

            // tell the signaling server you have joined the call 
            signaling_server.send(
                JSON.stringify({
                    token: call_token,
                    type: "join",
                })
            );

            // let the caller know you have arrived so they can start the call
            signaling_server.send(
                JSON.stringify({
                    token: call_token,
                    type: "callee_arrived",
                })
            );

            document.title = "You are the Callee";
            document.getElementById("loading_state").innerHTML = "One moment please...connecting your call...";
        }
    }

    // handler to process new descriptions
    function new_description_created(description) {
    peer_connection.setLocalDescription(
        description, 
        function () {
            signaling_server.send(
                JSON.stringify({
                token:call_token,
                type:"new_description",
                sdp:description 
                })
            );
            }, 
            log_error
        );
    }

    // generic error handler
    function log_error(error) {
        console.log(error);
    }    
</script>

</html>
